<div class="row  p-0 mx-0 m-2">
  <a routerLink="/AddDepartment" class="col-2 btn border mx-1 shadow  bg-secondary rounded text-light">
    <i class="fa fa-plus"></i>
  </a>

</div>
<div class="row">
  <table class="table  col-12">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name Department</th>
        <th scope="col">Location</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let deparmtent of ListDepartment;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{deparmtent.name}}</td>
        <td>{{deparmtent.location}}</td>
        <td>
          <a routerLink="/EditDepartment/{{deparmtent.id}}" class="btn border mx-1 shadow bg-white rounded ">
            <span class="text-primary">Edit</span>
          </a>
          <a routerLink='/DetailsDepartment/{{deparmtent.id}}' class="btn border mx-1 shadow bg-white rounded">
            <span class="text-danger">Delete</span>
             | 
             <span class="text-seconadry">Details</span>
            </a>
        </td>
      </tr>
    
    </tbody>
  </table>
</div>
